<!DOCTYPE html>
<html>
  <head lang="en">
    <title>Survey</title>
    <meta charset="utf-8">
    <meta value="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form" action="" method="POST">
      <label for="name" id="name-label">Name<input type="text" id="name" name="name" placeholder="Enter your name" required></label>
      <label for="email" id="email-label">Email<input type="email" id="email" name="email" placeholder="Enter your Email" required></label>
      <label for="number" id="number-label">Age (optional)<input type="number" id="number" name="age" placeholder="Age" pattern="[0-9]" min="13" max="120" ></label>
      <div class="form-field">
        Which option best describes your current role?
        <select name="role" id="dropdown" required>
          <option value="" selected>Select current role</option>
          <option value="student">Student</option>
          <option value="full time job">Full Time Job</option>
          <option value="full time learner">Full Time Learner</option>
          <option value="prefer not say">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-field">
        Would you recommend freeCodeCamp to a friend?
        <label for="definitely"><input type="radio" id="definitely" name="recommend" value="definitely" checked>Definitely</label>
        <label for="may-be"><input type="radio" id="may-be" name="recommend" value="may be">Maybe</label>
        <label for="not-sure"><input type="radio" id="not-sure" name="recommend" value="not sure">Not sure</label>
      </div>
      <label for="">What is your favorite feature of freeCodeCamp?
        <select name="favorite" required>
          <option value="" selected>Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open source">Open Source</option>
        </select>
      </label>
      <div class="form-field">
        What would you like to see improved? (Check all that apply)
        <label><input type="checkbox" name="improvements" value="front-end projects">Front-end Projects</label>
        <label><input type="checkbox" name="improvements" value="back-end projects">Back-end Projects</label>
        <label><input type="checkbox" name="improvements" value="data visualization">Data Visualization</label>
        <label><input type="checkbox" name="improvements" value="challenges">Challenges</label>
        <label><input type="checkbox" name="improvements" value="open source community">Open Source Community</label>
        <label><input type="checkbox" name="improvements" value="gitter help rooms">Gitter help rooms</label>
        <label><input type="checkbox" name="improvements" value="videos">Videos</label>
        <label><input type="checkbox" name="improvements" value="city meetups">City Meetups</label>
        <label><input type="checkbox" name="improvements" value="wiki">Wiki</label>
        <label><input type="checkbox" name="improvements" value="forum">Forum</label>
        <label><input type="checkbox" name="improvements" value="additional courses">Additional Courses</label>
      </div>
      <label for="comments">Any comments or suggestions?
        <textarea rows="3" cols="30" placeholder="Enter your comment here..." name="comments" id="comments"></textarea>
      </label>
      <input id="submit" type="submit" value="Submit">
    </form>
  </body>
</html>
